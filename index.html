<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="-">
<meta name="theme-color" content="#ffffff">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="./favicon.ico">
<title>Cassandra | Tochter des Königs von Troja.</title>
<script type="text/javascript" src="https://7pub.github.io/_site/scripts/vendor/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://7pub.github.io/_site/scripts/vendor/ajax/popper/1.12.9/popper.min.js"></script>
<script type="text/javascript" src="https://7pub.github.io/_site/scripts/vendor/bootstrap/4.0.0/bootstrap.min.js"></script>
<script type="text/javascript" src="./custom.js"></script>
<link rel="stylesheet" href="./custom.css" />
<link rel="stylesheet" href="./jar.js" />    
</head>
<body style="padding: 200px 0px px 0px">
    <main class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-md-12">
                    <br/><br/><br/><br/><br/><br/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6 shadow">
                    <span id="iscompromised" class="hsimp-checks"
                        style="position: absolute; width: 4in; max-width: 80%;;text-align: center;">
                        <div class="card mb-3 text-left" style="max-width: 100%;">
                            <div class="card-header text-left" style="background-color:rgb(229,232,237); ">
                                <h5 class="card-title" style="display: inline;">
                                    <i class="fas fa-crown"
                                        style="color:steelblue; font-size:1.6em; margin:0px 0px -10px 0px; padding: 0px"></i>
                                    <img src="./Cassandra.svg" style="width:6em; margin: 0px 0px 0px 5px"
                                        onclick="AuditPasswords()" /></h5>
                                <p style="color: steelblue; font-size: 1.3em; margin: 0px 0px 0px 0px">Erkennt
                                    gestohlene Zugangsdaten
                                </p>
                                <span><em style="font-size: 0.9em">&nbsp;Alle 12 Monate wird ein Mitglied deiner
                                        Familie
                                        &nbsp;Opfer von Hackern!&nbsp;Fang DU an euch zu schützen.&nbsp;
                                        <i class="far fa-thumbs-up"></i></em>
                                </span>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="form-group col-md-3">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3">
                </div>
                <div class="form-group col-lg-5">
                    <div class="mx-auto" style="width:fit-content;">
                        <img class="container" src="./opticaly.gif" style="min-height: 12rem" />
                        <form class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text input-group-addon">
                                    <a role="button" id="KX3bcHUWI4" name="Passwort Auditor"
                                        title="Worauf wartest du? Sieh nach ob deine Passwöter bei Einbrüche gestohlen wurden..."
                                        data-toggle="tooltip" style="text-align: center; margin-top: 0px">
                                        <i class="fas fa-key" style="margin-top: 0px;"></i>
                                    </a>
                                </span>
                            </div>
                            <input id="password-box" class="form-control" type="password"
                                onkeyup="passwordKeyPress()" autofocus="" name="Passwort Eingabefeld"
                                autocomplete="off" placeholder="Passwort Ruf"
                                style="filter: hue-rotate(0deg);color: rgb(0,123,255);font-family: Assistant, sans-serif;" />
                            <div class="input-group-append">
                                <button id="searchPwnedPasswords" class="btn border rounded-right" type="button"
                                    href="#" onclick="PasswordShowHide(this);"
                                    style="background-color: rgb(255,255,255);color: rgb(0,123,255);">
                                    <i id="fa-eye" class="fa fa-eye-slash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </form>
                        <label for="Crack-Timer">
                            <aside class="float-left">
                                <span class="loading-dots dark-gray" style="width: 100px"><i></i><i></i><i></i><i></i></span>
                                <a id="KX3bcHUWI4" name="Instent Analyse Algoritmus" data-toggle="tooltip"
                                    title="Hier ist der Ausgabebereich für den Analyse Algorithus." role="button"
                                    style="text-align: center; margin-top: 0px; color:steelblue">Einbruchsdauer:&#160;
                                    <strong id="password-time">0 seconds</strong></a>
                            </aside>
                        </label>
                    </div>
                </div>
                <div class="form-group col-lg-4">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3"></div>
                <div id="password-checks" class="form-group col-lg-5" style="text-align: center;"></div>
                <div class="form-group col-lg-4"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./Theorem.js"></script>
    <script type="text/javascript" src="./compifstring.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
</body>
</html>
